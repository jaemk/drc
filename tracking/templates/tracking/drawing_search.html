{% extends 'tracking/base.html' %}

{% block content %}

    <h3> DRC Drawing Search </h3>
    <br/>

    <br/>
    <p> Note: use * for wildcard <br/>
        Only Drawing name is required </p>
    </br>
    <table class='search-table'>
        <form action="{% url 'tracking:drawing_search' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
        </form>
    </table>

{% endblock %}
